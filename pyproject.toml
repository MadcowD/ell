[tool.poetry]
name = "ell"
version = "0.0.1"
description = "ell - a functional language model programming framework"
authors = ["William Guss <will@lrsys.xyz>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/MadcowD/ell"
packages = [
    { include = "ell", from = "src" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9"
]
include = [
    { path = "src/ell/studio/static", format = ["sdist", "wheel"] },
    { path = "src/ell/studio/static/**/*", format = ["sdist", "wheel"] }
]

[tool.poetry.dependencies]
python = ">=3.9,<4"
fastapi = "^0.111.1"
numpy = "^2.0.1"
dill = "^0.3.8"
colorama = "^0.4.6"
cattrs = "^23.2.3"
openai = "^1.37.1"
sqlmodel = "^0.0.21"
uvicorn = "^0.30.3"
requests = "^2.32.3"
typing-extensions = "^4.12.2"


black = "^24.8.0"
psycopg2 = "^2.9.9"
aiomqtt = "^2.3.0"
[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
polyfactory = "^2.16.2"
pytest-mock = "^3.14.0"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry.plugins.build]
backend = "build:CustomBuildBackend"


[tool.poetry.scripts]
ell-studio = "ell.studio.__main__:main"
build-hook = "build_hook:main"

[tool.poetry.extras]
npm_install = ["invoke"]
npm_build = ["invoke"]


[tool.poetry-dynamic-versioning]
enable = true
metadata = true
format = "{base}"
